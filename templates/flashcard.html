<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* flashcard container */
        .flashcard {
            width: 400px;
            height: 600px;
            perspective: 1000px;
            margin: auto;
        }

        /* flashcard inner */
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* front & back sides */
        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background-color: #f1f7fb;
        }

        .flashcard-back {
            background-color: #f1f7fb;
            transform: rotateY(180deg);
            padding: 30px; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        /* flip effect */
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1>Click to flip the flashcard!</h1>
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <!-- front of flashcard -->
                <div class="flashcard-front">
                    <p class="fs-1">{{ chinese_text }}</p>
                </div>
                <!-- back of flashcard -->
                <div class="flashcard-back">
                    <div>
                        <p class="fs-4"><strong>Pinyin:</strong> {{ pinyin }}</p>
                        <p class="fs-4"><strong>Translation:</strong> {{ translation }}</p>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='/'" class="btn btn-secondary mt-3">Generate Another Flashcard</button>
    </div>

    <script>
        // js for flipping the card
        const flashcard = document.getElementById('flashcard');
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });
    </script>
</body>
</html>
