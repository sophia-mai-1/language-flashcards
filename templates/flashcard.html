<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e5f6f6;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 0;
            min-height: 95vh;
        }

        /* flashcard container */
        .flashcard {
            width: 500px;
            height: 550px;
            perspective: 1000px;
            margin: auto;
        }

        /* flashcard inner */
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* front & back sides */
        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #1c0e5a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background-color: #f1f7fb;
        }

        .flashcard-back {
            background-color: #f1f7fb;
            transform: rotateY(180deg);
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #1c0e5a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* flip effect */
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .container {
            flex: 1;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1c0e5a;
            color: white;
            width: 100%;
            position: relative;
            min-height: 5vh;
            bottom: 0;
        }
    </style>
</head>
<body class="body">
    <div class="container py-5 text-center">
        <h1 style="padding-bottom: 25px">Click to flip the flashcard!</h1>
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <!-- front of flashcard -->
                <div class="flashcard-front">
                    <p class="fs-1">{{ chinese_text }}</p>
                </div>
                <!-- back of flashcard -->
                <div class="flashcard-back">
                    <div>
                        <p class="fs-4"><strong>Pinyin:</strong> {{ pinyin }}</p>
                        <p class="fs-4"><strong>Translation:</strong> {{ translation }}</p>
                        <p class="fs-4"><strong>Definition:</strong> {{ definition }}</p>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='/'" class="btn btn-secondary mt-3">Generate Another Flashcard</button>
    </div>

    <script>
        // js for flipping the card
        const flashcard = document.getElementById('flashcard');
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });
    </script>

    <footer>
        Made using Words API and Pinyin API by Sophia and Stephen
    </footer>
</body>
</html>
