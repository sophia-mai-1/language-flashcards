<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Chinese Flashcard Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="card shadow p-4">
                    <div class="mb-3">
                        <label for="chinese_text" class="form-label">Enter Chinese Text</label>
                        <input type="text" id="chinese_text" name="chinese_text" class="form-control" placeholder="你好" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Flashcard</button>
                    {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
