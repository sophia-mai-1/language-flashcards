<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Generator</title>
</head>
<body>
    <h1>Chinese Flashcard Generator</h1>
    <form method="POST">
        <label for="chinese_text">Enter Chinese Text:</label>
        <input type="text" id="chinese_text" name="chinese_text" required>
        <button type="submit">Generate Flashcard</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
